<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-4">

               <a href="#go"></a>   Mixology

               <img src="images/logo5.png" alt="">
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <ul class="nav justify-content-center">

                    </li>

            </div>
        </div>

        <br>
        <br>
        <br>

        
        <div id="form-register-div">
            <h4>Personal details</h4>
            <br>
            <form class="form-register">
                <label for="firstname">First name</label>
                <div class="form-group"> 
                <input type="text" class="form-control" id="firstname" required></input>
                </div>
                <label for="lastname">Last name</label>
                <div class="form-group"> 
                <input type="text" class="form-control" id="lastname" required></input>
                </div>
                <label for="email">Email</label>
                <div class="form-group"> 
                <input type="email" class="form-control" id="email" required></input>
                </div>
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" required></input>
                <label for="birthdate">Birth date</label>
                <input type="date" class="form-control" id="birthdate" required></input>

                <label >Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="male" checked>
                    <label  for="male" style="margin-left: 5px;">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input  type="radio" name="gender" id="female" >
                    <label  for="female" style="margin-left: 5px;">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="other">
                    <label for="other" style="margin-left: 5px;">Other</label>
                </div>

                <br><br><br>
                <h4>Ingredient preferences</h4>
                <br><br>

                <input type="range" class="custom-range" min="0" max="10" id="vodka">
                <label for="vodka" class="range-label">Vodka</label>
                <br>
                <input type="range" class="custom-range" min="0" max="10" id="gin">
                <label for="gin" class="range-label">Gin</label>
                <br>
                <input type="range" class="custom-range" min="0" max="10" id="tequila">
                <label for="tequila" class="range-label">Tequila</label>
                <br>
                <input type="range" class="custom-range" min="0" max="10" id="whisky">
                <label for="whisky" class="range-label">Whisky</label>
                
                

                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>

        
            
    </div>
</body>
