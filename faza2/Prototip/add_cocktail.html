        <br>
        <br>
        <br>

        <div id="form-register-div">
            <h4>Enter details about the cocktail</h4>
            <br>
            <form class="form-register">
                <label>Name</label>
                <div class="form-group"> 
                    <input type="text" class="form-control" required> 
                </div> 
                <label>Description</label>
                <div class="form-group"> 
                    <input type="text" class="form-control" required> 
                </div> 
                <label>Image</label>
                <div class="form-group"> 
                    <input type="file"> 
                </div> 

                <br><br>
                <h4>Ingredients per 250ml</h4>
                <br><br>

                <input type="number" value="0" id="vodka"  style="width: 75px" >
                <label for="vodka"  id="ingredient-label" class="range-label" >Vodka</label>
                <br>
                <input type="number" value="0" id="tequila"  style="width: 75px">
                <label for="tequila" id="ingredient-label" class="range-label">Teqila</label>
                <br>
                <input type="number" value="0" id="whisky" style="width: 75px">
                <label for="whisky" id="ingredient-label" class="range-label">Whisky</label>
                <br>
                <input type="number" value="0" id="gin" style="width: 75px">
                <label for="gin"  id="ingredient-label" class="range-label">Gin</label>
                <br>
                <input type="number" value="0" id="lemonjuice" style="width: 75px">
                <label for="lemonjuice"  id="ingredient-label" class="range-label">Lemon juice</label>

                <br><br>
                <h4>Other ingredients</h4>
                <br><br>

                <input type="checkbox" id="ice">
                <label for="ice" class="range-label" >Ice</label>
                <br>
                <input type="checkbox" value="0" id="mint">
                <label for="mint" class="range-label">Mint</label>
                <br>
                <input type="checkbox" value="0" id="mint">
                <label for="mint" class="range-label">Cinnamon</label>
                <br>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="start_reg.html">Add cocktail</a></button>
            </form>

            
        </div>


    </div>
