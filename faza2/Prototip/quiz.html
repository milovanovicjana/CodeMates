                </div>
                </div>

                <br>
                <div style="text-align:center";>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="red" checked>
                        <label class="form-check-label" for="red">Red</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="green" name="inlineRadioOptions2">

                    <div class="form-check form-check-inline">

                    </div>
                    <div class="form-check form-check-inline">

                    <div class="form-check form-check-inline">
